<tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
    <tab heading="Estudios" active="steps.step1">
        <form class="form-horizontal" name="step1">
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tipo de Estudio</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>SPECT</option>
                            <option>GATED</option>
                            <option>GATED-PLANAR</option>
                            <option>RCG</option>
                            <option>PET</option>
                            <option>PET/CT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Radio Trazador</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>MIBI</option>
                            <option>TALIO</option>
                            <option>FDG</option>
                            <option>TC/Esta√±oso</option>
                            <option>AMONIO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Apremio</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>DIPIRIDAMOL</option>
                            <option>ESFUERZO</option>
                            <option>FRIO</option>
                            <option>HIPER Y FRIO</option>
                            <option>NIT+DOBUTA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-disabled="step1.$invalid" class="btn btn-default" ng-click="steps.step2=true">Siguiente</button>
            </div>
        </form>
    </tab>
    <tab heading="Parametros" disabled="step1.$invalid" active="steps.step2">
      <form class="form-horizontal" name="step2" ng-init="patient = {peso: 0, altura: 0, imc: 54/1.23*2}">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">Peso</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="patient.peso" placeholder="00">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Altura</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="patient.altura" placeholder="0.00">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">IMC</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="patient.imc" placeholder="{{patient.imc}}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="margin-right: 15px;">Sexo</label>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="sexo" value="M"> Masculino
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sexo" value="F"> Femenino
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Anterior</button>
          <button ng-disabled="step2.$invalid" class="btn btn-default" ng-click="steps.step3=true">Siguiente</button>
        </div>
      </form>
    </tab>
    <tab heading="Step 3" disabled="step2.$invalid" active="steps.step3">
    <div class="modal-body">
      <p class="m-b">Congraduations! You got the last step.</p>
      <p>Just one click to finish it.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="steps.step2=true">Prev</button>
        <button class="btn btn-default" ng-click="steps.percent=100">Click me to Finish</button>
      </div>
    </tab>
  </tabset>
