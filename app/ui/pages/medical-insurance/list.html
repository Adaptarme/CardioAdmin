<div class="panel panel-default" ng-controller="MedicalInsuranceList">
	<div class="panel-heading clearfix">
		<div class="pull-left">
			<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-success" ng-click="create()"><span class="glyphicon glyphicon-plus"></span> Create</button>
		</div>
	</div>
	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th>Sigla</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="medicalInsurance in medicalInsurances | filter:searchText">
				<td>{{ medicalInsurance.initial }}</td>
				<td><a href="javascript:void(0)" ng-click="show(medicalInsurance.id)">{{ medicalInsurance.name }}</a></td>
				<td><button type="button" class="btn btn-primary btn-xs" tooltip="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
				<button type="button" class="btn btn-danger btn-xs" tooltip="Delete" ng-click="delete()"><span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>
		</tbody>
	</table>
</div>
